<!doctype html>
<html lang="en">

<head>
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body >

    <div class="container" >
        <h1 class="text-center" id="heading">FINANCIAL CALCULATOR</h1>
        <div class="row">
        <select id="option" class="col-lg-2 custom-select" aria-label="Default select example" onchange="showcalc()">
            <option selected value="0">select the option</option>
            <option value="1">Amortization</option>
            <option value="2">future value</option>
            <option value="3">cagr</option>
        </select>
        </div>
        <!-- am calc -->
        <div id="am" class="display">
            <div class="row">
                <div class="col-lg-5 card">
                    <div class="card-header text-center" >
                        Amortization Payment Calculator
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <label id="label-1" for="p">Principle $ </label>
                        </div>
                        <div class="row">
                            <input id="p" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>
                        <div class="row">
                            <label id="label-1" for="r">Rate % </label>
                        </div>
                        <div class="row">
                            <input id="r" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>


                        <div class="row">
                            <label id="label-1" for="n">Number of years</label>
                        </div>
                        <div class="row">
                            <input id="n" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>
                        <div class="row" id="content">
                            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate </button>
                        </div>
                        <div class="row" id="content"> Final amount <div class="col-md-5" id="final"
                                style="background-color: white; border-color: black; color: green; height: 30px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- future calc -->
        <div id="fc" class="display">
            <div class="row">
                <div class="col-lg-5 card">
                    <div class="card-header text-center" >
                        FUTURE VALUE
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <label id="label-1" for="p1">Beginning Investment $</label>
                        </div>
                        <div class="row">
                            <input id="p1" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>
                        <div class="row">
                            <label id="label-1" for="r">Rate %</label>
                        </div>
                        <div class="row">
                            <input id="r1" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>


                        <div class="row">
                            <label id="label-1" for="n1">Number of years</label>
                        </div>
                        <div class="row">
                            <input id="n1" type="number" onkeypress="return event.charCode >= 46" min="1">
                        </div>

                        <div class="row" id="content">
                            <button type="button" class="btn btn-primary" onclick="calc2()">Calculate </button>
                        </div>
                        <div class="row" id="content"> Final amount <div class="col-sm-5" id="fu_value"
                                style="background-color: white; border-color: black; color: green; height: 30px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- cagr calc -->
            <div id="cagr" class="display" style="text-align: center;">
                <div class="row">
                    <div class="col-lg-5 card">
                        <div class="card-header text-center" >
                            CAGR
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <label id="label-1" for="p2">Beginning value of the investment</label>
                            </div>
                            <div class="row">
                                <input id="p2" type="number" onkeypress="return event.charCode >= 46" min="1">
                            </div>
                            <div class="row">
                                <label id="label-1" for="r2">Ending value</label>
                            </div>
                            <div class="row">
                                <input id="r2" type="number" onkeypress="return event.charCode >= 46" min="1">
                            </div>


                            <div class="row">
                                <label id="label-1" for="n2">No of Periods</label>
                            </div>
                            <div class="row">
                                <input id="n2" type="number" onkeypress="return event.charCode >= 46" min="1">
                            </div>

                            <div class="row" id="content">
                                <button type="button" class="btn btn-primary" onclick="calc3()">Calculate </button>
                            </div>
                            <div class="row" id="content"> cagr value = <div class="col-md-5" id="cag">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- end -->
    </div>


<script src="calc.js"></script>
<script src="finance.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
